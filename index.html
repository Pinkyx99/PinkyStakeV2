    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Fira+Code:wght@400;600&display=swap');
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #1a1d3a;
        color: #e2e8f0;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
      
      /* --- Loading Screen --- */
      .loading-screen-bg { background-color: #1a1d3a; }
      @keyframes pulse-logo {
        0%, 100% {
          transform: scale(1);
          text-shadow: 0 0 10px rgba(236, 72, 153, 0.4);
        }
        50% {
          transform: scale(1.02);
          text-shadow: 0 0 20px rgba(236, 72, 153, 0.8);
        }
      }
      .animate-pulse-logo {
        animation: pulse-logo 2s ease-in-out infinite;
      }
      .loading-bar {
        width: 15rem; /* 240px */
        height: 0.5rem; /* 8px */
        background-color: #334155; /* slate-700 */
        border-radius: 9999px;
        margin-top: 2rem;
        overflow: hidden;
        position: relative;
        margin-left: auto;
        margin-right: auto;
      }
      .loading-bar::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 50%;
        background: linear-gradient(90deg, transparent, #ec4899, transparent); /* pink-500 */
        animation: loading-indeterminate 1.8s ease-in-out infinite;
      }
      @keyframes loading-indeterminate {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(300%); } /* (15rem bar / 7.5rem element) * 100% + 100% offset = 300% */
      }

      /* --- Interactive Game Card Styles --- */
      .interactive-card {
          transform-style: preserve-3d;
          transform: scale(var(--scale, 1)) rotateX(var(--rotate-x, 0deg)) rotateY(var(--rotate-y, 0deg));
          transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
          will-change: transform;
      }
      .interactive-card.is-active {
          transition-duration: 0.1s;
      }
      .card-image-wrapper {
          transform-style: preserve-3d;
          transform: translateZ(30px) translateX(var(--image-x, 0px)) translateY(var(--image-y, 0px));
          transition: transform 0.2s ease-out;
      }
      .card-shine {
          position: absolute;
          top: 0; left: 0; right: 0; bottom: 0;
          border-radius: 1rem; /* rounded-2xl */
          background: radial-gradient(
              circle at var(--pointer-x, 50%) var(--pointer-y, 50%),
              rgba(255, 255, 255, 0.35) 0%,
              rgba(255, 255, 255, 0) 50%
          );
          opacity: var(--shine-opacity, 0);
          transition: opacity 0.2s ease;
      }

      /* --- Chicken Game Styles --- */
      .tile {
        perspective: 1000px;
      }
      .tile-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .tile.revealed .tile-inner {
        transform: rotateY(180deg);
      }
      .tile-front, .tile-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      .tile-back {
        transform: rotateY(180deg);
      }
      @keyframes chicken-reveal {
          from { transform: scale(0.5); opacity: 0; }
          to { transform: scale(1); opacity: 1; }
      }
      .animate-chicken-reveal {
          animation: chicken-reveal 0.3s ease-out 0.3s backwards;
      }
      @keyframes bone-reveal {
          0% { transform: scale(0.8) rotate(10deg); opacity: 0; }
          50% { transform: scale(1.2) rotate(-15deg); }
          100% { transform: scale(1) rotate(0); opacity: 1; }
      }
      .animate-bone-reveal {
          animation: bone-reveal 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s backwards;
      }

      /* --- Doors Game Styles --- */
      .doors-camera-container {
          flex-grow: 1;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          perspective: 1200px;
          position: relative;
          overflow: hidden;
      }
      .doors-camera {
          position: relative;
          transform-style: preserve-3d;
          will-change: transform, opacity;
      }
      .doors-scroll-wrapper {
          transform-style: preserve-3d;
          width: 100%;
          display: flex;
          justify-content: center;
      }
      .doors-grid {
          display: flex;
          gap: 1.5rem; /* 24px */
          padding: 1rem;
          justify-content: center;
          transform-style: preserve-3d;
      }
      .door-container {
          width: 110px;
          height: 180px;
          position: relative;
          perspective: 1000px;
          transition: opacity 0.4s ease, transform 0.4s ease;
      }
      @media (max-width: 768px) {
          .door-container {
              width: 90px;
              height: 150px;
          }
      }
      .door-container.faded-out {
          opacity: 0.3;
          transform: scale(0.95);
      }
      .door-leaf {
          position: absolute;
          width: 100%;
          height: 100%;
          transform-style: preserve-3d;
          transform-origin: left;
      }
      .door-front-face, .door-back-face, .door-wall-behind {
          position: absolute;
          width: 100%;
          height: 100%;
          backface-visibility: hidden;
          -webkit-backface-visibility: hidden;
          border-radius: 0.375rem; /* rounded-md */
      }
      .door-back-face {
          transform: rotateY(180deg);
          display: flex;
          align-items: center;
          justify-content: center;
      }
      .door-wall-behind {
        transform: translateZ(-2px);
      }
      .portal-glow-effect {
          position: absolute;
          top: 50%; left: 50%;
          width: 150%; height: 150%;
          background: radial-gradient(circle, rgba(250, 204, 21, 0.5) 0%, rgba(250, 204, 21, 0) 60%);
          transform: translate(-50%, -50%);
          animation: portal-pulse 2s infinite ease-in-out;
      }
      @keyframes portal-pulse {
        0%, 100% { opacity: 0.7; transform: translate(-50%, -50%) scale(0.9); }
        50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
      }
      .animate-swing { animation: swing-open 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      @keyframes swing-open {
        from { transform: rotateY(0deg); }
        to { transform: rotateY(-160deg); }
      }
      .animate-thud { animation: thud-shake 0.5s cubic-bezier(.36,.07,.19,.97) forwards; }
      @keyframes thud-shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .animate-screen-shake-subtle { animation: screen-shake-subtle 0.5s cubic-bezier(.36,.07,.19,.97) both; }
      @keyframes screen-shake-subtle {
        10%, 90% { transform: translate3d(-0.5px, 0, 0); }
        20%, 80% { transform: translate3d(1px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-1.5px, 0, 0); }
        40%, 60% { transform: translate3d(1.5px, 0, 0); }
      }
      .animate-treasure-glow { animation: treasure-glow 2.5s infinite ease-in-out; }
      @keyframes treasure-glow {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
       .animate-pulse-once { animation: pulse-once 0.8s cubic-bezier(0.23, 1, 0.32, 1); }
       @keyframes pulse-once {
        0% { transform: scale(0.9); opacity: 0.5; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
       }
      .doors-multiplier-panel { text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
      .doors-multiplier-text { text-shadow: 0 0 15px currentColor; }

      /* --- Roulette Game Styles --- */
      @keyframes roulette-wheel-spin-final {
        from { transform: rotate(var(--wheel-start-angle)); }
        to { transform: rotate(var(--wheel-final-angle)); }
      }
      @keyframes roulette-ball-orbit-and-fade {
        0% { transform: rotate(var(--ball-orbit-start-angle)) scale(1); opacity: 1; }
        90% { transform: rotate(var(--ball-orbit-angle)) scale(1); opacity: 1; }
        100% { transform: rotate(var(--ball-orbit-angle)) scale(0); opacity: 0; }
      }
      @keyframes roulette-ball-settle-in-pocket {
        0% { transform: translateY(0) scale(1.2); }
        25% { transform: translateY(18px) scale(1); }
        50% { transform: translateY(15px) scale(1.05); }
        75% { transform: translateY(20px) scale(0.98); }
        100% { transform: translateY(20px) scale(1); }
      }

      /* --- Keno Game Styles --- */
       @keyframes keno-draw {
        from { transform: scale(0.5) rotate(-180deg); opacity: 0; }
        to { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      @keyframes keno-hit {
        0%, 100% { transform: scale(1); box-shadow: 0 0 15px 5px var(--tw-shadow-color); }
        50% { transform: scale(1.15); box-shadow: 0 0 25px 10px var(--tw-shadow-color); }
      }
      .keno-number {
        aspect-ratio: 1/1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        border-radius: 0.375rem;
        transition: transform 0.2s ease, background-color 0.2s ease;
      }
      .keno-number:not(:disabled):hover { transform: scale(1.1); }
      .animate-keno-draw { animation: keno-draw 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      .animate-keno-hit { 
        animation: keno-hit 0.5s ease-in-out forwards; 
        --tw-shadow-color: theme(colors.green.500);
        box-shadow: 0 0 15px 5px var(--tw-shadow-color);
      }
      
      /* --- Plinko Game Styles --- */
      .plinko-board {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 auto;
      }
      .plinko-row {
        display: flex;
        justify-content: center;
      }
      .plinko-peg {
        width: 12px;
        height: 12px;
        background-color: #4a5568;
        border-radius: 50%;
        margin: 18px;
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.4), 0 2px 3px rgba(255,255,255,0.1);
        transition: background-color 0.1s;
      }
      .plinko-peg.hit {
        background-color: #fde047;
        transform: scale(1.2);
        box-shadow: 0 0 10px #fde047;
      }
      .plinko-ball {
        position: absolute;
        top: -20px;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        z-index: 10;
        will-change: transform;
      }
      @keyframes plinko-path-animation {
        /* Keyframes will be injected here */
      }
      .plinko-multiplier-row {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }
      .plinko-multiplier-box {
        width: 56px;
        height: 40px;
        margin: 0 2px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 0.8rem;
        color: white;
        border-radius: 4px;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .plinko-multiplier-box.landed {
        transform: scale(1.1);
        box-shadow: 0 0 20px currentColor;
      }
      .plinko-history-bar {
        display: flex;
        gap: 0.5rem;
        padding: 0.5rem;
        background-color: rgba(0,0,0,0.2);
        border-radius: 0.5rem;
        overflow-x: auto;
        scrollbar-width: none;
      }
      .plinko-history-item {
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-weight: 600;
        font-size: 0.75rem;
        flex-shrink: 0;
      }

      /* --- Win Animation --- */
      .win-animation-container {
        position: fixed; inset: 0;
        background-color: rgba(0,0,0,0.6);
        backdrop-filter: blur(4px);
        display: flex; align-items: center; justify-content: center;
        z-index: 1000;
        font-family: 'Poppins', sans-serif;
        animation: win-fade-in 0.3s ease-out forwards;
        cursor: pointer;
      }
      .win-animation-container.exiting {
        animation: win-fade-out 0.5s ease-in forwards;
      }
      @keyframes win-fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes win-fade-out { from { opacity: 1; } to { opacity: 0; } }

      .win-animation-content {
        position: relative;
        cursor: default;
        text-align: center;
        background: radial-gradient(circle, #2a2357 0%, #1a1d3a 100%);
        border: 2px solid #a78bfa;
        box-shadow: 0 0 40px 10px rgba(167, 139, 250, 0.3), inset 0 0 20px rgba(167, 139, 250, 0.15);
        border-radius: 1rem;
        padding: 2rem 4rem;
        animation: win-scale-bounce 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      @keyframes win-scale-bounce {
        0% { transform: scale(0.6) rotate(-5deg); opacity: 0; }
        70% { transform: scale(1.05) rotate(2deg); opacity: 1; }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      .win-animation-container.exiting .win-animation-content {
        animation: win-scale-out 0.5s ease-in forwards;
      }
      @keyframes win-scale-out {
        from { transform: scale(1); opacity: 1; }
        to { transform: scale(0.8); opacity: 0; }
      }

      .win-animation-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #d1d5db;
        letter-spacing: 0.2em;
        text-transform: uppercase;
      }
      .win-animation-amount {
        font-size: 4.5rem;
        font-weight: 800;
        color: #fde047;
        text-shadow: 0 0 8px #fde047, 0 0 20px #f59e0b, 0 0 40px rgba(245, 158, 11, 0.7);
        margin-top: 0.5rem;
        line-height: 1.1;
      }

      .confetti-container { position: absolute; top: 50%; left: 50%; width: 1px; height: 1px; transform: translate(-50%, -50%); pointer-events: none; }
      .confetti {
          position: absolute;
          width: 8px;
          height: 8px;
          border-radius: 4px;
          opacity: 0;
          animation: confetti-pop 1.8s cubic-bezier(0.1, 0.9, 0.2, 1) forwards;
      }
      @keyframes confetti-pop {
        0% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 1; }
        100% { transform: translate(var(--x-end), var(--y-end)) rotate(720deg) scale(0); opacity: 0; }
      }
      
      /* --- CSGO Redesign --- */
      :root {
        --rarity-mil-spec: #3b82f6; --rarity-restricted: #8b5cf6; --rarity-classified: #ec4899;
        --rarity-covert: #ef4444; --rarity-contraband: #f97316; --rarity-extraordinary: #f59e0b;
        --rarity-consumer: #d1d5db; --rarity-industrial: #60a5fa;
      }
      .text-rarity-Mil-Spec { color: var(--rarity-mil-spec); }
      .text-rarity-Restricted { color: var(--rarity-restricted); }
      .text-rarity-Classified { color: var(--rarity-classified); }
      .text-rarity-Covert { color: var(--rarity-covert); }
      .text-rarity-Contraband { color: var(--rarity-contraband); }
      .text-rarity-Extraordinary { color: var(--rarity-extraordinary); }
      .text-rarity-Consumer { color: var(--rarity-consumer); }
      .text-rarity-Industrial { color: var(--rarity-industrial); }
      .rarity-glow-Mil-Spec { filter: drop-shadow(0 0 8px var(--rarity-mil-spec)); }
      .rarity-glow-Restricted { filter: drop-shadow(0 0 8px var(--rarity-restricted)); }
      .rarity-glow-Classified { filter: drop-shadow(0 0 8px var(--rarity-classified)); }
      .rarity-glow-Covert { filter: drop-shadow(0 0 8px var(--rarity-covert)); }
      .rarity-glow-Contraband { filter: drop-shadow(0 0 8px var(--rarity-contraband)); }
      .rarity-glow-Extraordinary { filter: drop-shadow(0 0 8px var(--rarity-extraordinary)); }
      .rarity-glow-Consumer { filter: drop-shadow(0 0 8px var(--rarity-consumer)); }
      .rarity-glow-Industrial { filter: drop-shadow(0 0 8px var(--rarity-industrial)); }
      
      .csgo-page-v2 { background-color: #0d1118; color: #e5e7eb; }
      .csgo-sub-nav { background-color: #161a22; border-bottom: 1px solid #2d343e; }
      .csgo-sub-nav-item { padding: 1rem 1.5rem; font-weight: 600; color: #9ca3af; border-bottom: 3px solid transparent; transition: all 0.2s ease; }
      .csgo-sub-nav-item:hover { color: #fff; background-color: rgba(255,255,255,0.05); }
      .csgo-sub-nav-item.active { color: #facc15; border-bottom-color: #facc15; }

      /* --- Live Drop Reel --- */
      .live-drop-reel-wrapper { width: 100%; overflow: hidden; padding: 1rem 0; background-color: #161a22; border-bottom: 1px solid #2d343e;}
      .live-drop-reel { display: flex; animation: scroll-reel 60s linear infinite; }
      @keyframes scroll-reel { from { transform: translateX(0); } to { transform: translateX(-50%); } }
      .live-drop-item { display: flex; align-items: center; gap: 0.75rem; background-color: #0d1118; border: 1px solid #2d343e; padding: 0.5rem 1rem; border-radius: 0.375rem; margin: 0 0.5rem; flex-shrink: 0; width: 220px; }
      .live-drop-item img { width: 48px; height: 48px; object-fit: contain; }
      .live-drop-item-info { overflow: hidden; }
      .live-drop-item-info p { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 0.8rem; }
      
      /* --- Giveaway Cards --- */
      .giveaway-card { background: linear-gradient(135deg, rgba(39, 29, 64, 0.7) 0%, rgba(22, 26, 34, 0.7) 100%); border: 1px solid #2d343e; border-radius: 0.5rem; padding: 1rem; display: flex; flex-direction: column; text-align: center; backdrop-filter: blur(5px); position: relative; overflow: hidden; }
      .giveaway-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(circle at 50% 0%, var(--glow-color, #facc15) 0%, transparent 60%); opacity: 0.15; transition: opacity 0.3s; pointer-events: none; }
      .giveaway-card:hover::before { opacity: 0.25; }
      .giveaway-card-title { font-size: 1rem; font-weight: 700; color: #facc15; }
      .giveaway-card img { max-width: 100px; max-height: 100px; margin: 1rem auto; object-fit: contain; }
      .giveaway-card .join-btn { background-color: #facc15; color: #161a22; font-weight: 700; padding: 0.5rem 1rem; border-radius: 0.375rem; transition: background-color 0.2s; }
      .giveaway-card .join-btn:hover { background-color: #eab308; }
      @keyframes pulse-animation { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.7); } 70% { transform: scale(1.05); box-shadow: 0 0 10px 15px rgba(250, 204, 21, 0); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(250, 204, 21, 0); } }
      .pulse-on-claim { animation: pulse-animation 1.5s infinite; }

      /* --- Case Filters --- */
      .case-filters-bar { background-color: #161a22; border-radius: 0.5rem; padding: 1rem; display: flex; align-items: center; gap: 1rem; flex-wrap: wrap; }
      .filter-input { background-color: #0d1118; border: 1px solid #2d343e; border-radius: 0.375rem; padding: 0.5rem 1rem; color: #e5e7eb; outline: none; }
      .filter-input:focus { border-color: #facc15; }
      .price-slider-input { -webkit-appearance: none; appearance: none; width: 100%; height: 6px; background: #2d343e; outline: none; opacity: 0.7; -webkit-transition: .2s; transition: opacity .2s; border-radius: 3px; }
      .price-slider-input:hover { opacity: 1; }
      .price-slider-input::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 18px; height: 18px; background: #facc15; cursor: pointer; border-radius: 50%; border: 2px solid #161a22; }
      .price-slider-input::-moz-range-thumb { width: 18px; height: 18px; background: #facc15; cursor: pointer; border-radius: 50%; border: 2px solid #161a22; }


      /* --- New Case Card --- */
      .csgo-case-card-v4 { background-color: #161a22; border: 1px solid #2d343e; border-radius: 0.5rem; overflow: hidden; transition: all 0.2s ease; cursor: pointer; position: relative; display: flex; flex-direction: column; padding: 1rem; }
      .csgo-case-card-v4:hover { transform: translateY(-5px); border-color: #facc15; box-shadow: 0 10px 25px -5px rgba(250, 204, 21, 0.1), 0 8px 10px -6px rgba(250, 204, 21, 0.1); }
      .csgo-case-card-v4-tag { position: absolute; top: 0.5rem; left: 0.5rem; background-color: #facc15; color: #161a22; font-size: 0.7rem; font-weight: 700; padding: 0.125rem 0.5rem; border-radius: 0.25rem; z-index: 10; }
      .csgo-case-card-v4-image-wrapper { flex-grow: 1; display: flex; align-items: center; justify-content: center; margin-bottom: 1rem; }
      .csgo-case-card-v4-image-wrapper img { max-width: 100%; max-height: 150px; object-fit: contain; transition: transform 0.3s ease; }
      .csgo-case-card-v4:hover img { transform: scale(1.1); }
      .csgo-case-card-v4-name { font-weight: 600; text-align: center; color: #e5e7eb; margin-bottom: 0.5rem; }
      .csgo-case-card-v4-price { display: flex; align-items: center; justify-content: center; gap: 0.5rem; background-color: #0d1118; padding: 0.5rem; border-radius: 0.375rem; font-weight: 700; color: #facc15; }
      
      /* Case Open V6 - Accurate Spinner */
      .csgo-unboxing-container { position: relative; height: 230px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
      .csgo-unboxing-reel-wrapper { width: 100%; position: relative; height: 200px; overflow: hidden; }
      .csgo-unboxing-reel-wrapper::before, .csgo-unboxing-reel-wrapper::after { content: ''; position: absolute; top: 0; bottom: 0; width: 20%; z-index: 2; pointer-events: none; }
      .csgo-unboxing-reel-wrapper::before { left: 0; background: linear-gradient(to right, #0d1118, transparent); }
      .csgo-unboxing-reel-wrapper::after { right: 0; background: linear-gradient(to left, #0d1118, transparent); }
      .csgo-unboxing-marker { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 20px solid #facc15; z-index: 10; filter: drop-shadow(0 0 8px #facc15); }
      .csgo-unboxing-reel { position: absolute; top: 0; left: 0; height: 100%; display: flex; align-items: center; gap: 1rem; will-change: transform; }
      .csgo-unboxing-item-card { width: 140px; height: 160px; flex-shrink: 0; position: relative; background-color: #161a22; border-top: 2px solid var(--rarity-color); border-bottom: 4px solid var(--rarity-color); border-left: 2px solid var(--rarity-color); border-right: 2px solid var(--rarity-color); border-radius: 0.5rem; padding: 0.5rem; display: flex; flex-direction: column; align-items: center; justify-content: space-around; transition: opacity 0.4s ease, transform 0.4s ease; opacity: 0.4; }
      .csgo-unboxing-item-card-image { width: 90px; height: 90px; object-fit: contain; }
      .csgo-unboxing-item-card-name { font-size: 0.7rem; text-align: center; color: white; }
      @keyframes win-item-modal-fade-in { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
      .animate-win-item-modal-fade-in { animation: win-item-modal-fade-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      @keyframes multi-win-fade-in { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      .animate-multi-win-fade-in { animation: multi-win-fade-in 0.3s ease-out forwards; }


      /* --- OLD CSGO Styles for compatibility --- */
      .csgo-page { background-color: #0d1118; color: #e5e7eb; }
      .csgo-case-card-v3:hover { transform: translateY(-4px); border-color: #facc15; }
      .csgo-case-open-v5-main { padding: 2.5rem; background-color: #161a22; border-radius: 0.5rem; max-width: 1100px; }
      .case-contents-grid-v2 { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 1rem; }
      .case-item-card-v2 { background-color: #0d1118; border: 1px solid #2d343e; border-radius: 0.5rem; padding: 0.75rem; text-align: center; position: relative; overflow: hidden; transition: all 0.2s ease; }
      .case-item-card-v2:hover { transform: translateY(-4px); border-color: var(--rarity-color); box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
      .csgo-open-button-v5 { background: linear-gradient(to right, #facc15, #f59e0b); color: #161a22; font-weight: 800; font-size: 1.35rem; padding: 1.1rem 2.8rem; border-radius: 0.5rem; transition: all 0.2s ease; }
      .csgo-open-button-v5:hover:not(:disabled) { transform: scale(1.05); box-shadow: 0 0 20px #facc15; }
      .csgo-open-button-v5:disabled { background: #4b5563; color: #9ca3af; cursor: not-allowed; }
      
      /* --- CSGO Upgrader V6 --- */
      .upgrader-v6-wrapper { display: flex; flex-direction: column; height: calc(100vh - 109px); }
      .upgrader-v6-main { flex-grow: 1; display: grid; grid-template-columns: 350px 1fr; gap: 1.5rem; padding: 1.5rem; min-height: 0; }
      .upgrader-v6-panel { background-color: #161a22; border-radius: 0.5rem; border: 1px solid #2d343e; display: flex; flex-direction: column; min-height: 0; }
      .upgrader-v6-panel-header { padding: 1rem; border-bottom: 1px solid #2d343e; flex-shrink: 0; }
      .upgrader-v6-item-grid { padding: 1rem; flex-grow: 1; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 0.75rem; align-content: start; }
      .upgrader-v6-item-card { background-color: #0d1118; border: 1px solid #2d343e; border-radius: 0.375rem; padding: 0.5rem; cursor: pointer; transition: all 0.2s ease; position: relative; }
      .upgrader-v6-item-card:hover { transform: translateY(-2px); border-color: #facc15; }
      .upgrader-v6-item-card.selected { border-color: #a78bfa; box-shadow: 0 0 10px #a78bfa; }
      .upgrader-v6-item-card.disabled { opacity: 0.4; cursor: not-allowed; transform: none; border-color: #2d343e; }
      .upgrader-v6-item-image { height: 60px; display: flex; align-items: center; justify-content: center; margin-bottom: 0.5rem; }
      .upgrader-v6-item-image img { max-height: 100%; max-width: 100%; object-fit: contain; }
      .upgrader-v6-item-price { font-weight: 700; font-size: 0.8rem; text-align: center; }
      
      .upgrade-core { display: flex; flex-direction: column; align-items: center; justify-content: space-between; height: 100%; }
      .upgrade-slots-container { display: flex; align-items: center; justify-content: center; gap: 1rem; padding: 1rem; width: 100%; }
      .upgrade-slot { width: 140px; height: 140px; background-color: #0d1118; border: 2px dashed #2d343e; border-radius: 0.5rem; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 0.5rem; position: relative; text-align: center; }
      .upgrade-slot-item-image { max-width: 90%; max-height: 90%; object-fit: contain; flex-grow: 1; }
      .upgrade-arrow-icon { font-size: 2.5rem; color: #4b5563; margin: 0 1rem; }
      
      .upgrade-animation-area { position: relative; width: 100%; max-width: 600px; height: 80px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
      .upgrade-bar-bg { width: 100%; height: 20px; background-color: #0d1118; border-radius: 10px; overflow: hidden; border: 2px solid #2d343e; position: relative; }
      .upgrade-success-zone { position: absolute; top: 0; left: 0; height: 100%; background: rgba(74, 222, 128, 0.2); transition: width 0.3s ease; }
      .upgrade-chance-text { font-weight: 700; color: #e5e7eb; margin-bottom: 0.5rem; }
      .upgrade-arrow { position: absolute; top: -15px; left: 0%; transform: translateX(-50%); transition: left 6s cubic-bezier(0.25, 0.1, 0.25, 1.0); z-index: 10; }
      .upgrade-arrow.running { animation: upgrade-arrow-wobble 0.2s infinite alternate; }
      @keyframes upgrade-arrow-wobble { from { transform: translateX(-50%) rotate(-2deg); } to { transform: translateX(-50%) rotate(2deg); } }
      
      .upgrade-result-overlay { position: absolute; inset: 0; background-color: rgba(13, 17, 24, 0.95); z-index: 20; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1.5rem; animation: result-fade-in 0.3s ease; }
      @keyframes result-fade-in { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
      .upgrade-result-text { font-size: 3.5rem; font-weight: 800; text-shadow: 0 0 15px currentColor; }
      .upgrade-result-item { width: 220px; height: 220px; }

      /* --- Inventory Page --- */
      .inventory-page { background-color: #0d1118; color: #e5e7eb; }
      .inventory-tab { padding: 0.75rem 1.5rem; font-weight: 600; color: #9ca3af; border-bottom: 3px solid transparent; cursor: pointer; }
      .inventory-tab.active { color: #facc15; border-bottom-color: #facc15; }
      .inventory-item-card { background-color: #161a22; border: 1px solid #2d343e; border-radius: 0.5rem; padding: 1rem; }
      
      /* --- Admin Console --- */
      .admin-console {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 40vh;
        background-color: rgba(10, 10, 20, 0.9);
        backdrop-filter: blur(5px);
        border-top: 2px solid #4a5568;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        font-family: 'Fira Code', monospace;
        transition: transform 0.3s ease-in-out;
        transform: translateY(100%);
      }
      .admin-console.visible {
        transform: translateY(0);
      }
      .admin-console-output {
        flex-grow: 1;
        padding: 1rem;
        overflow-y: auto;
        font-size: 0.875rem;
        line-height: 1.5;
      }
       .admin-console-output > div {
        margin-bottom: 0.25rem;
       }
      .output-line-error { color: #f87171; }
      .output-line-success { color: #4ade80; }
      .output-line-info { color: #60a5fa; }
      .output-line-cmd { color: #e5e7eb; }
      .output-line-cmd::before { content: '> '; color: #9ca3af; }
      .admin-console-input-wrapper {
        display: flex;
        align-items: center;
        padding: 0.5rem 1rem;
        border-top: 1px solid #374151;
      }
      .admin-console-input-wrapper > span {
        color: #fde047;
        font-weight: bold;
        margin-right: 0.5rem;
      }
      .admin-console-input {
        flex-grow: 1;
        background: transparent;
        border: none;
        outline: none;
        color: #f3f4f6;
        font-family: inherit;
        font-size: 1rem;
      }

      /* --- Global Chat --- */
      .chat-container {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        width: 350px;
        background-color: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(8px);
        border-left: 1px solid #334155;
        z-index: 999;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateX(100%);
      }
      .chat-container.visible {
        transform: translateX(0);
      }
      @media (max-width: 768px) {
        .chat-container {
          width: 100%;
          border-left: none;
        }
      }
      .chat-header {
        padding: 1rem;
        border-bottom: 1px solid #334155;
        font-weight: bold;
      }
      .chat-messages {
        flex-grow: 1;
        padding: 1rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column-reverse;
      }
       .chat-messages-inner {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
       }
      .chat-message {
        animation: chat-fade-in 0.3s ease;
        word-break: break-word;
      }
      @keyframes chat-fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .chat-message .username { font-weight: bold; cursor: pointer; }
      .chat-message .username.admin { color: #f87171; text-shadow: 0 0 5px #f87171; }
      .chat-message .content { color: #cbd5e1; }
      
      .chat-input-area { padding: 1rem; border-top: 1px solid #334155; }
      .chat-input-wrapper { display: flex; gap: 0.5rem; }
      .chat-input {
        flex-grow: 1; background-color: #1e293b; border: 1px solid #475569;
        border-radius: 0.375rem; padding: 0.5rem 0.75rem; color: white;
        outline: none;
      }
      .chat-input:focus { border-color: #a78bfa; }
      .chat-input:disabled { background-color: #334155; cursor: not-allowed; }

      /* --- User Profile Modal --- */
      .profile-modal-backdrop { z-index: 1050; }
      .profile-modal-content {
        animation: profile-modal-scale-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes profile-modal-scale-in {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      .profile-stat-grid {
        display: grid; grid-template-columns: 1fr 1fr;
        gap: 1rem; text-align: center;
      }
      .profile-stat {
        background-color: rgba(255,255,255,0.05);
        padding: 0.75rem; border-radius: 0.5rem;
      }
      .profile-stat-label { font-size: 0.75rem; color: #94a3b8; }
      .profile-stat-value { font-size: 1.125rem; font-weight: 700; color: #f1f5f9; }

       /* --- Money Rain Banner --- */
       @keyframes slide-down-fade-in {
        from { opacity: 0; transform: translateY(-100%); }
        to { opacity: 1; transform: translateY(0); }
       }
       .money-rain-banner { animation: slide-down-fade-in 0.5s cubic-bezier(0.23, 1, 0.32, 1); }
       .money-rain-text-glow { text-shadow: 0 0 10px #fde047, 0 0 20px #f59e0b; }
      
      /* --- Daily Rewards Modal --- */
      .daily-reward-backdrop {
        animation: win-fade-in 0.3s ease-out forwards;
      }
      .daily-reward-modal {
        background: radial-gradient(circle, #2a2357 0%, #1a1d3a 100%);
        border: 2px solid #a78bfa;
        box-shadow: 0 0 40px 10px rgba(167, 139, 250, 0.3), inset 0 0 20px rgba(167, 139, 250, 0.15);
        animation: win-scale-bounce 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      .daily-reward-card {
        background-color: rgba(15, 23, 42, 0.6);
        border: 1px solid #334155;
        transition: all 0.2s ease-in-out;
        position: relative;
        overflow: hidden;
      }
      .daily-reward-card.available {
        border-color: #facc15;
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(250, 204, 21, 0.3);
      }
      .daily-reward-card.claimed {
        opacity: 0.6;
        background-color: rgba(15, 23, 42, 0.9);
      }
      .daily-reward-card.locked {
        opacity: 0.4;
        filter: grayscale(50%);
      }
      .claimed-checkmark {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        color: rgba(255, 255, 255, 0.2);
        pointer-events: none;
      }
      .claim-button {
        background: linear-gradient(to right, #facc15, #f59e0b);
        box-shadow: 0 0 15px #facc15;
        animation: pulse-animation 1.5s infinite;
      }
